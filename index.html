<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Formul√°rio</h1>
                <form>
                    <label class="form-label" for="nome">Seu Nome</label>
                    <input class="form-control" type="text" id="nome">
                    <label class="form-label" for="email">Seu E-mail</label>
                    <input class="form-control" type="email" id="email">
                    <label class="form-label" for="telefone">Seu Telefone</label>
                    <input class="form-control" type="text" id="telefone">
                    <div class="form-check">
                        <label class="form-check-label" for="termos">Li e concordo com os <a href="#">termos</a> do site</label>
                        <input class="form-check-input" type="checkbox" id="termos">
                    </div>
                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
